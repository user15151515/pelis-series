<!DOCTYPE html>
<html lang="ca"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‎</title>
  <link rel="icon" href="imagenes/logo.ico" type="image/x-icon">   
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menú de navegació -->
  <nav class="main-menu">
    <div class="menu-content">
      <a href="https://user15151515.github.io/jjjj/" class="menu-item">
        <img src="imagenes/casa.png" alt="Inici" class="home-icon">
      </a>
    </div>
  </nav>

  <div class="container">
    <h1>Pelis/Sèries</h1>
    <!-- Botó d'afegir amb icona (opcional) -->
    <button id="addBtn">
      <span class="icon-plus">+</span> Afegir Peli/Sèrie
    </button>

<!-- Nou Wizard Multi-Pas Adaptat -->
<div id="wizard" class="wizard hidden">
  <button class="close-wizard" id="close-wizard">&times;</button>
  
  <!-- Pas 1: Nom -->
  <div id="step-name" class="step">
    <h2>Nom</h2>
    <input type="text" id="wizard-name" placeholder="Nom de la pel·lícula/sèrie" />
    <button class="next-button" data-next="step-platform">Següent</button>
  </div>
  
  <!-- Pas 2: Plataforma -->
  <div id="step-platform" class="step hidden">
    <h2>Plataforma</h2>
    <input type="text" id="wizard-platform" placeholder="Netflix, Prime, HBO" />
    <button class="next-button" data-next="step-duration">Següent</button>
  </div>
  
  <!-- Pas 3: Duració -->
  <div id="step-duration" class="step hidden">
    <h2>Duració</h2>
    <input type="text" id="wizard-duration" placeholder="Duració (2h30m, 2 temp)" />
    <button id="add-item-button" class="primary-button" type="button">Guardar</button>
  </div>
</div>


    <!-- Llista de Pelis/Sèries -->
    <div id="list">
      <table id="items-table">
        <thead>
          <tr>
             <th class="titulo">Nom</th>
             <th class="titulo">Plataforma</th>
             <th class="titulo">Duració</th>
             <th class="titulo"></th>
          </tr>
       </thead>
        <tbody id="items"></tbody>
      </table>
    </div>
    
    <!-- Secció de completades -->
    <button id="showCompleted">Pel·lícules/Sèries Vistes</button>

    <div id="completed-section" class="hidden">
      <table id="completed-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Plataforma</th>
            <th>Duració</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- Botó per mostrar les completades -->
    
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Arxiu de JS principal -->
  <script src="script.js"></script>
  
</body>
</html>
