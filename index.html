<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelis/Series</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="main-menu">
    <div class="menu-content">
        <a href="https://user15151515.github.io/jana/" class="menu-item">
            <img src="imagenes/casa.png" alt="Inicio" class="home-icon">
        </a>
    </div>
</nav>
  <div class="container">
    <h1>Pelis/Series</h1>
    <button id="addBtn">Afegir Peli/Serie</button>
    <div id="wizard" class="hidden">
      <div class="wizard-overlay"></div>
      <form id="wizardForm" class="wizard-content">
        <button type="button" id="closeWizard" class="close-button">X</button>
        <div class="step hidden" id="step1">
          <label for="name">Nom:</label>
          <input type="text" id="name" placeholder="Introduce el nombre" required="">
          <button type="button" id="next1">Siguiente</button>
        </div>
        <div class="step hidden" id="step2">
          <label for="platform">Plataforma:</label>
          <input type="text" id="platform" placeholder="Introduce la plataforma" required="">
          <button type="button" id="next2">Siguiente</button>
        </div>
        <div class="step hidden" id="step3">
          <label for="duration">Duració:</label>
          <input type="text" id="duration" placeholder="Introduce la duración" required="">
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>

    
    
    
    
    <div id="list">
      <h2>Lista de Pelis/Series</h2>
      <table id="items-table">
        <thead>
          <tr>
             <td class="titulo">Nombre</td>
             <td class="titulo">Plataforma</td>
             <td class="titulo">Duración</td>
             <td class="titulo"></td> <!-- Celda extra para alinearse con el cuerpo -->
          </tr>
       </thead>
       
       
        <tbody id="items"></tbody>
      </table>
    </div>
    
    <div id="completed-section" class="hidden">
      <h3>Películas-Series Vistas</h3>
      <table id="completed-table">
        <thead>
          <tr>
            <th class="editable-name">Nom</th>
            <th class="editable-platform">Plataforma</th>
            <th class="editable-duration">Duració</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="showCompleted">Películas-Series Vistas</button>
    
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
