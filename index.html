<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‎</title>
  <link rel="icon" href="imagenes/logo.ico" type="image/x-icon">   
  <!-- Fuente opcional para un estilo moderno -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menú de navegación -->
  <nav class="main-menu">
    <div class="menu-content">
      <a href="https://user15151515.github.io/jjjj/" class="menu-item">
        <img src="imagenes/casa.png" alt="Inicio" class="home-icon">
      </a>
    </div>
  </nav>

  <div class="container">
    <h1>Pelis/Series</h1>
    <!-- Botón de añadir con icono (opcional) -->
    <button id="addBtn">
      <span class="icon-plus">+</span> Afegir Peli/Serie
    </button>

<!-- Wizard multi-paso -->
<div id="wizard" class="hidden">
  <div class="wizard-overlay"></div>
  <form id="wizardForm" class="wizard-content">
    
    <!-- Botón de cierre (X) -->
    <button type="button" id="closeWizard" class="close-button">&times;</button>
    
    <!-- Encabezado gráfico de pasos -->
    <div class="wizard-header">
      <ul class="wizard-steps">
        <li class="wizard-step active" data-step="1" id="wizardStep1">
          <div class="step-circle">1</div>
          <div class="step-label">Nombre</div>
        </li>
        <li class="wizard-step" data-step="2" id="wizardStep2">
          <div class="step-circle">2</div>
          <div class="step-label">Plataforma</div>
        </li>
        <li class="wizard-step" data-step="3" id="wizardStep3">
          <div class="step-circle">3</div>
          <div class="step-label">Duración</div>
        </li>
      </ul>
    </div>

    <!-- Contenedor de pasos -->
    <div class="step-wrapper">
      <!-- Paso 1 -->
      <div class="step" id="step1">
        <input type="text" id="name" placeholder="Introduce el nombre" required>
        <div class="wizard-buttons">
          <button type="button" id="next1">Siguiente</button>
        </div>
      </div>

      <!-- Paso 2 -->
      <div class="step hidden" id="step2">
        <input type="text" id="platform" placeholder="Introduce la plataforma" required>
        <div class="wizard-buttons">
          <button type="button" id="prev2" class="prev-button">Anterior</button>
          <button type="button" id="next2">Siguiente</button>
        </div>
      </div>

      <!-- Paso 3 -->
      <div class="step hidden" id="step3">
          <input type="text" id="duration" placeholder="Introduce la duración" required>
        <div class="wizard-buttons">
          <button type="button" id="prev3" class="prev-button">Anterior</button>
          <button type="submit">Guardar</button>
        </div>
      </div>
    </div>
  </form>
</div>


    <!-- Lista de Pelis/Series -->
    <div id="list">
      <table id="items-table">
        <thead>
          <tr>
             <th class="titulo">Nombre</th>
             <th class="titulo">Plataforma</th>
             <th class="titulo">Duración</th>
             <th class="titulo"></th>
          </tr>
       </thead>
        <tbody id="items"></tbody>
      </table>
    </div>
    
    <!-- Sección de completadas -->
    <button id="showCompleted">Películas/Series Vistas</button>

    <div id="completed-section" class="hidden">
      <table id="completed-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Plataforma</th>
            <th>Duració</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
    <!-- Botón para mostrar las completadas -->
    
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- Archivo de JS principal -->
  <script src="script.js"></script>
  
</body>
</html>
